<div class="modal modal-profile fade" id="modal" tabindex="-1" role="dialog" *ngIf="showModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body" *ngIf="addTag">
        <input type="text" placeholder="Nhập tag mới">
        <button class="btn btn-success">Thêm tag</button>
      </div>
      <div class="modal-body" *ngIf="addCategory">
        <input type="text" placeholder="Nhập category mới">
        <button class="btn btn-success">Thêm category</button>
      </div>
    </div>
  </div>
</div>
